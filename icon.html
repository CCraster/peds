<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="static/lib/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="static/css/ion.css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="static/css/ion.css/ion.rangeSlider.skinHTML5.css"/>
    <script type="text/javascript" src="static/lib/ion-rangeSlider/ion.rangeSlider.js"></script>
</head>
<body>
<input type="text" id="range_1"/>
<script type="text/javascript">
    (function(){
    $("#range_1").ionRangeSlider({
        min:0,
        max:815,
        from:70,
        to:815,
        type: 'double',//设置类型
        prefix: "",//设置数值前缀
        postfix: "",//设置数值后缀
        prettify: true,
        grid: false,
    });
})();
</script>
</body>
</html>
